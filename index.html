<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مشغل Xtream IPTV</h1>
        <input type="file" id="fileInput" accept=".txt">
        <button id="loadFromFile">تحميل من ملف</button>
        
        <div class="tabs">
            <button class="tab-button" onclick="showTab('live')">بث مباشر</button>
            <button class="tab-button" onclick="showTab('movies')">أفلام</button>
            <button class="tab-button" onclick="showTab('series')">مسلسلات</button>
        </div>

        <div class="tab-content" id="live">
            <select id="liveSelect">
                <option value="">اختر قناة...</option>
            </select>
        </div>
        <div class="tab-content" id="movies">
            <select id="moviesSelect">
                <option value="">اختر فيلم...</option>
            </select>
        </div>
        <div class="tab-content" id="series">
            <select id="seriesSelect">
                <option value="">اختر مسلسل...</option>
            </select>
        </div>

        <video id="videoPlayer" controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
